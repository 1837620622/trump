name = "trump-tweet-monitor"
main = "src/index.js"
compatibility_date = "2024-01-01"

# 启用 workers.dev 子域名
workers_dev = true

# 规则：将 HTML 文件作为文本导入
[[rules]]
type = "Text"
globs = ["**/*.html"]

# KV命名空间绑定（用于存储已推送的推文ID）
[[kv_namespaces]]
binding = "TRUMP_KV"
id = "82bfdc175ad84feb8073147daadcf0f0"

# 自定义域名
[[routes]]
pattern = "trump-x.chuankangkk.top"
custom_domain = true

# Cron触发器：每分钟执行一次
[triggers]
crons = ["* * * * *"]
