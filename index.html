<body class="gradient-bg min-h-screen font-sans text-white">

    <!-- Main Content -->

            <p class="text-gray-400 mb-4">æ— æ³•è·å–æ¨æ–‡æ•°æ®ï¼Œè¯·ç¨åé‡è¯•</p>

    <!-- Footer -->
    <footer class="border-t border-white/10 py-8 mt-12">
        <div class="max-w-6xl mx-auto px-4 text-center text-gray-500 text-sm">

    <script>
        // é…ç½®
        const CONFIG = {
            RSS_URLS: [
                'https://rss.app/feeds/l99qSNS36fUTlQo9.xml',
                'https://rss.app/feeds/6FnbJXMy93igKIxb.xml'
            ],
            TRANSLATE_API: 'https://api.mymemory.translated.net/get',
            CORS_PROXY: 'https://api.allorigins.win/raw?url='
        };

        // ç¿»è¯‘ç¼“å­˜
        const translateCache = new Map();

        // ç¿»è¯‘å‡½æ•°
        async function translateText(text) {
            if (!text || text.length < 5) return text;
            if (translateCache.has(text)) return translateCache.get(text);
            
            try {
                const truncated = text.substring(0, 400);
                const url = `${CONFIG.TRANSLATE_API}?q=${encodeURIComponent(truncated)}&langpair=en|zh-CN`;
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.responseStatus === 200 && result.responseData?.translatedText) {
                    const translated = result.responseData.translatedText;
                    translateCache.set(text, translated);
                    return translated;
                }
            } catch (e) {
                console.error('ç¿»è¯‘å¤±è´¥:', e);
            }
            return text;
        }

        // è§£æRSS
        function parseRSS(xmlText) {
            const items = [];
            const parser = new DOMParser();
            const xml = parser.parseFromString(xmlText, 'text/xml');
            const itemElements = xml.querySelectorAll('item');
            
            itemElements.forEach(item => {
                const title = item.querySelector('title')?.textContent || '';
                const link = item.querySelector('link')?.textContent || '';
                const guid = item.querySelector('guid')?.textContent || '';
                const pubDate = item.querySelector('pubDate')?.textContent || '';
                const creator = item.querySelector('creator')?.textContent || '';
                const mediaUrl = item.querySelector('content')?.getAttribute('url') || '';
                
                if (title && guid) {
                    items.push({ title, link, guid, pubDate, creator, mediaUrl });
                }
            });
            
            return items;
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = (now - date) / 1000;
            
            if (diff < 60) return 'åˆšåˆš';
            if (diff < 3600) return `${Math.floor(diff / 60)} åˆ†é’Ÿå‰`;
            if (diff < 86400) return `${Math.floor(diff / 3600)} å°æ—¶å‰`;
            if (diff < 604800) return `${Math.floor(diff / 86400)} å¤©å‰`;
            
            return date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' });
        }

        // åˆ›å»ºæ¨æ–‡å¡ç‰‡
        async function createTweetCard(item, index) {
            const translated = await translateText(item.title);
            const timeAgo = formatTime(item.pubDate);
            
            return `
                <article class="tweet-card glass rounded-2xl p-6 border border-white/10" style="animation: fadeIn 0.5s ease ${index * 0.1}s both">
                    <div class="flex gap-4">
                        <div class="flex-shrink-0">
                            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-trump-red to-trump-blue flex items-center justify-center text-xl">ğŸ¦</div>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="font-semibold">${item.creator || '@TrumpDailyPosts'}</span>
                                <svg class="w-4 h-4 text-blue-400" fill="currentColor" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                                <span class="text-gray-500 text-sm">Â· ${timeAgo}</span>
                            </div>
                            
                            <div class="mb-3">
                                <p class="text-gray-200 leading-relaxed">${item.title}</p>
                            </div>
                            
                            <div class="bg-white/5 rounded-lg p-3 mb-3 border-l-4 border-trump-gold">
                                <div class="flex items-center gap-2 text-trump-gold text-sm mb-1">
                                    <span>ğŸ‡¨ğŸ‡³</span>
                                    <span>ä¸­æ–‡ç¿»è¯‘</span>
                                </div>
                                <p class="text-gray-300">${translated}</p>
                            </div>
                            
                            ${item.mediaUrl ? `
                                <div class="rounded-xl overflow-hidden mb-3">
                                    <img src="${item.mediaUrl}" alt="Tweet media" class="w-full max-h-80 object-cover" loading="lazy" onerror="this.style.display='none'">
                                </div>
                            ` : ''}
                            
                            <div class="flex items-center justify-between text-gray-500">
                                <a href="${item.link}" target="_blank" class="flex items-center gap-2 hover:text-blue-400 transition">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>
                                    æŸ¥çœ‹åŸæ–‡
                                </a>
                                <span class="text-xs">${new Date(item.pubDate).toLocaleString('zh-CN')}</span>
                            </div>
                        </div>
                    </div>
                </article>
            `;
        }

        // è·å–å¹¶æ˜¾ç¤ºæ¨æ–‡
        async function refreshTweets() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('tweetsContainer');
            const errorState = document.getElementById('errorState');
            
            loading.classList.remove('hidden');
            container.classList.add('hidden');
            errorState.classList.add('hidden');
            
            let allItems = [];
            
            for (const url of CONFIG.RSS_URLS) {
                try {
                    const response = await fetch(CONFIG.CORS_PROXY + encodeURIComponent(url));
                    if (response.ok) {
                        const xmlText = await response.text();
                        const items = parseRSS(xmlText);
                        allItems = allItems.concat(items);
                    }
                } catch (e) {
                    console.error('è·å–RSSå¤±è´¥:', url, e);
                }
            }
            
            if (allItems.length === 0) {
                loading.classList.add('hidden');
                errorState.classList.remove('hidden');
                return;
            }
            
            // å»é‡å’Œæ’åº
            const seen = new Set();
            const uniqueItems = allItems.filter(item => {
                if (seen.has(item.guid)) return false;
                seen.add(item.guid);
                return true;
            }).sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
            
            // æ›´æ–°ç»Ÿè®¡
            document.getElementById('totalTweets').textContent = uniqueItems.length;
            const today = new Date().toDateString();
            const todayCount = uniqueItems.filter(item => new Date(item.pubDate).toDateString() === today).length;
            document.getElementById('todayTweets').textContent = todayCount;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            
            // æ¸²æŸ“æ¨æ–‡ï¼ˆæ˜¾ç¤ºå‰20æ¡ï¼‰
            const displayItems = uniqueItems.slice(0, 20);
            const cards = await Promise.all(displayItems.map((item, i) => createTweetCard(item, i)));
            
            container.innerHTML = cards.join('');
            loading.classList.add('hidden');
            container.classList.remove('hidden');
        }

        // æ·»åŠ åŠ¨ç”»æ ·å¼
        const style = document.createElement('style');
        style.textContent = `@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }`;
        document.head.appendChild(style);

        // é¡µé¢åŠ è½½æ—¶è·å–æ¨æ–‡
        document.addEventListener('DOMContentLoaded', refreshTweets);
        
        // æ¯åˆ†é’Ÿè‡ªåŠ¨åˆ·æ–°
        setInterval(refreshTweets, 60000);
    </script>
